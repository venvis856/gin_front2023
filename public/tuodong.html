<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            console.log(ev,2222222222222222222)
            ev.preventDefault();
            let data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<div  id="big_div" ondragover="allowDrop(event)" style="width: 1000px;height: 1000px;border:1px solid green;"  ondrop="drop(event)">
    <img id="img1" src="./1.png" alt="" draggable="true"  ondragstart="drag(event)" >
    <img id="img2" src="./favicon.ico" alt="" draggable="true"  ondragstart="drag(event)" >
    <div id="min_div" ondragover="allowDrop(event)" style="width: 400px;height: 400px;border: 1px solid red"  ondrop="drop(event)" >
    </div>
</div>
</body>
</html>
